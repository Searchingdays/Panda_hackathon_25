
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikisurfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1><i class="fas fa-home icon"></i>Welcome to Wikisurf</h1>
    <p> Find a random topic when bored or search for any particular topic.<br>Hit search with an empty search bar for a random result.<br> An image is also displayed when available.  </p>

    <label for="name">Enter a topic:</label>
    <input type="text" id="name" placeholder="e.g. forests">

    <div id="output" class="article"></div>
    <div id="output2" class="article"></div>

    <button id="different_page">Search</button>

    <div class="end_note">
        Made for Panda Hacks hackathon, 2025      
    </div>

    
</div>

        <script src="scripts.js"></script>
    </body>
